<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- css links -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/utility.css">
  <link rel="stylesheet" href="style/modernize.css">
  <link rel="stylesheet" href="style/component/header.css">
  <link rel="stylesheet" href="style/component/footer.css">
  <link rel="stylesheet" href="style/component/home.css">
  <!-- script links -->
  <script src="js/main.js" defer></script>
  <!-- font links -->
    <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!-- hind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main__container">
    <header class="header__container container">
      <div class="sub__header">
        <h1 class="logo__text">
          WeatherCheck
        </h1>
      </div>
    </header>
    <section class="content__container container">
      <h1 class="header__text">
        The skies is full of mystery check it out!
      </h1>
      <div class="form__container">
        <input type="text" name="cityName" id="inputtedCity">
        <button class="get__btn primary__btn">Get Weather</button>
      </div>
      <div class="weather__container">
        <div class="weather__info">
          <h2 class="resolvedAddress"></h2>
          <p class="conditions">
            <img src="" alt="" class="condition__img">
          </p>
          <h1 class="temp removeExtraSpacingh1"></h1>
        </div>
        <div class="conditions__container">
          <div class="condition__one condition__info">
            <h3 class="sub__text">Feels Like</h3>
            <p class="feelsLike__text info__text"></p>
          </div>
          <div class="condition__two condition__info">
            <h3 class="sub__text">Wind</h3>
            <p class="wind__text info__text"></p>
          </div>
          <div class="condition__three condition__info">
            <h3 class="sub__text">Humidity</h3>
            <p class="humidity__text info__text"></p>
          </div>
          <div class="condition__four condition__info">
            <h3 class="sub__text">Visibility</h3>
            <p class="visibility__text info__text"></p>
          </div>
          <div class="condition__five condition__info">
            <h3 class="sub__text">Cloudiness</h3>
            <p class="cloudCover__text info__text"></p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer__container container">
      <div class="sub__footer">
        <div class="left__content">
          <p>The Odin Project Â©</p>
        </div>
        <div class="right__content">
          <p>Made by 
            <a href="">
              Hummydev7
            </a>
          </p>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
